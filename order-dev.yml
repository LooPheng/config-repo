server:
  port: 8062
mybatis:
  type-aliases-package: com.lf.order.domain
  mapper-locations: classpath:/mybatis/mapper/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
